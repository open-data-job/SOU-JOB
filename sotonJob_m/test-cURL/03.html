  var now = new Date();
  var year = now.getFullYear();
  var month = now.getMonth() + 1;
  var date = now.getDate();
  var yesterday=now.getDate()-1;
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var seconds = now.getSeconds();

  Day[5]="星期五";
  Day[6]="星期六";

  timeValue += date + "日  ";

		var beginTime = document.getElementById("beginTime").value;

		var roomId = document.getElementById("roomId").value;  
		var roomName = document.getElementById("roomName").value;  
		var building = document.getElementById("building").value;  	
        window.open("/selectList.do?&type=7&beginTime="+beginTime+"&endTime="+endTime+"&client="+client+"&roomId="+roomId+"&roomName="+encodeURI(encodeURI(roomName))+"&building="+building+"&actionType="+actionType);

	document.selectListForm.submit();
	}
	}
